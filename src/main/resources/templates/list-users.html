<!DOCTYPE html>
<html>
<head>
    <title>Список покупателей</title>
    <div th:insert="parts/bootstrap"></div>
</head>
<body>
<div th:insert="parts/navigation"></div>
<div style="align-items: center">
    <p>Покупатели:</p>
</div>
<table class="table table-hover">
    <tr>
        <th scope="col">Логин</th>
        <th scope="col">Пароль</th>
        <th scope="col">Удалить</th>
    </tr>

    <tr th:each="user: ${users}">
        <td th:text="${user.username}" />
        <td th:text="${user.password}" />
        <td><a th:href="@{/user/delete/{id}(id=${user.id})}">
            <i class="fa fa-trash"></i></a>
        </td>
    </tr>
</table>
<div style="text-align: center;">
    <a th:href="@{/admin/page}">Главная страница администратора</a>
</div>
</body>
<div th:insert="parts/footer"></div>
</html>
