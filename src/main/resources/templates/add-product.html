<!DOCTYPE html>
<html>
<head>
    <title>Добавить продукт</title>
    <link th:replace="parts/bootstrap">
    </div>
</head>
<body style="background-color: lightsteelblue">
<div th:insert="parts/navigation"></div><br>
<div style="text-align: center;">
    <form th:action="@{/admin/page}">
        <button class="btn btn-primary btn-lg btn-block">Главная страница администратора</button>
    </form>
</div>
<br>
<div style="text-align: center; margin-top: 5%; display:flex; align-items:center; justify-content: center">
    <form th:action="@{/add/product}" th:object="${productCreatedDto}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Название</label>
            <input th:field="*{title}" type="text" style="width: 400px" id="title" name="title" placeholder="Название"
                   class="form-control">
            <p th:if="${#fields.hasErrors('title')}" th:errorclass="error" th:errors="*{title}"
               class="alert alert-danger col-12" role="alert"></p>
        </div>
        <div class="form-group">
            <label for="price">Цена</label>
            <input th:field="*{price}" type="number" style="width: 400px" id="price" name="price" placeholder="Цена"
                   class="form-control">
            <p th:if="${#fields.hasErrors('price')}" th:errorclass="error" th:errors="*{price}"
               class="alert alert-danger col-12" role="alert"></p>
        </div>
        <div>
            <label>Раздел товаров:</label>
            <select th:field="*{category.id}">
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.title}">
                </option>
            </select>
        </div>
        <br>
        <div class="custom-file">
            <input type="file" style="width: 400px" class="form-control" name="file" id="file" required>
            <label class="custom-file-label" for="file">Выберите фото</label>
        </div>
        <br>
        <input type="submit" value="Добавить продукт">
    </form>
    <br>
</div>
</body>
<div th:insert="parts/footer"></div>
</html>
